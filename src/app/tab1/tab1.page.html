<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ionic Memory Game
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ionic Memory Game</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding" align="center">
    <h2>Choose difficulty</h2>
  </div>

  <div style="width: 33%; margin-left:33%;margin-right:33%;margin-top:2%">
    <ion-button expand="block" size="large" routerLink="/level1" routerDirection="forward"> Easy </ion-button>
    <ion-button expand="block" size="large" routerLink="/level2" routerDirection="forward"> Medium </ion-button>
    <ion-button expand="block" size="large" routerLink="/level3" routerDirection="forward"> Hard </ion-button>
  </div>
  
</ion-content>
